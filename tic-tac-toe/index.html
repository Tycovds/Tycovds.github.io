<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.scss">

    <title>Tic tac Toe</title>
</head>

<body>
    <h1 class="player-turn-wrapper">Make a move player <span id="player-turn">1 (X)</span></h1>
    <div class="score-wrapper">
        <h3 class="score" id="p1-score">Player one (X): <span id="player-1-score">0</span></h3>
        <h3 class="score" id="p2-score">Player two (O): <span id="player-2-score">0</span></h3>
    </div>
    <div class="board">
        <div class="box" id="box1"></div>
        <div class="box verticle" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box middle" id="box4"></div>
        <div class="box middle verticle" id="box5"></div>
        <div class="box middle" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box verticle" id="box8"></div>
        <div class="box" id="box9"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
